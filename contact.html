<!DOCTYPE html>
<html>

  <head>
    <title>Contact | Stanley Mccoy</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand logo" href="index.html">Stanley Mccoy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbar" aria-controls="navbar" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto mt-2 mt-lg-0">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="contact.html">Contact <span
                class="sr-only">(current)</span></a>
          </div>
        </div>
      </div>
    </nav>
    <main class="container contact-container">
      <br>
      <br>
      <section>
        <form>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail"
              aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted"><i>I'll never
                share your email with anyone else.</i></small>
          </div>
          <div class="form-group">
            <label for="inputSocialMediaHandle">Social Media Handle</label>
            <input type="social-media" class="form-control"
              id="InputYourSocialMediaHandle" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input"
              id="savePersonalInfo" />
            <label class="form-check-label" for="save-info"><small><i>Check Me
                  out</i></small></label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
          <br>
          <br>
          <br>
          <h1>Contact Me</h1>
          <br>
          <div class="LI-profile-badge" data-version="v1" data-size="medium"
            data-locale="en_US" data-type="horizontal" data-theme="dark"
            data-vanity="stanley-m-821b581ba">
            <a class="LI-simple-link"
              href='https://www.linkedin.com/in/stanley-m-821b581ba?trk=profile-badge'>Stanley
              M. </a>
          </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer fixed-bottom">
      <p class="text-muted text-muted-footer text-center"> &copy; Copyright
        Stanley Mccoy </p>
    </footer>
    <!-- jQuery CDN -->
    <script type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CDN -->
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
      src="https://platform.linkedin.com/badges/js/profile.js" async defer>
    </script>
  </body>

</html>
